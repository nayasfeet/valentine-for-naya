<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>will you be my valentine</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            transition: background-color 2s ease, opacity 0.7s ease;
            opacity: 1;
        }

        .house-bg {
            background-image: url("./house.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            animation: fadeInHouse 3s forwards ease-in-out;
        }

        @keyframes fadeInHouse {
            0% { opacity: 0; filter: blur(20px); }
            50% { opacity: 0.5; filter: blur(10px); }
            100% { opacity: 1; filter: blur(0px); }
        }

        #walkerContainer {
            position: absolute;
            bottom: 10px;
            right: -300px;
            display: none;
            z-index: 300;
            width: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes walkOnce {
            0% { right: -300px; }
            100% { right: 120%; }
        }

        #walkerText {
            font-size: 22px;
            font-family: Arial, sans-serif;
            color: #ffb6d9;
            text-shadow: 0 0 10px rgba(255, 180, 200, 0.7);
            margin-bottom: 5px;
            text-align: center;
            width: 100%;
        }

        #walker {
            width: 140px;
        }

        #enterBtn {
            position: absolute;
            top: 63%;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 28px;
            font-size: 22px;
            font-family: Arial, sans-serif;
            background-color: rgba(255, 180, 200, 0.85);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: none;
            z-index: 500;
            transition: transform 0.3s ease;
        }

        #enterBtn:hover {
            transform: translateX(-50%) scale(1.1);
        }

        #spinContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            opacity: 0;
            transition: opacity 1.5s ease;
            text-align: center;
            z-index: 200;
        }

        #spinContainer img {
            width: 200px;
        }

        #spinText {
            margin-top: 20px;
            font-size: 26px;
            font-family: Arial, sans-serif;
            color: #ff99cc;
            text-shadow: 0 0 10px rgba(255, 180, 200, 0.7);
        }

        #flyingParrot {
            position: absolute;
            top: 50px;
            left: -200px;
            width: 120px;
            display: none;
            z-index: 100;
        }

        .falling-heart {
            position: absolute;
            width: 40px;
            z-index: 90;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        #mobileBlock {
            display: none;
            color: #ff66cc;
            font-size: 28px;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #ff33cc;
            font-size: 32px;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            transition: opacity 1.5s ease;
        }

        .buttons {
            display: flex;
            gap: 20px;
            transition: opacity 1.5s ease;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 6px;
        }

        #yesBtn { background-color: #28a745; }
        #noBtn { background-color: #d11a2a; }

        #jumpingGif {
            transition: opacity 1.5s ease;
        }

        #parrotSolo, #carry {
            position: absolute;
            display: none;
        }

        #parrotSolo {
            top: 50%;
            right: -200px;
            width: 120px;
            transform: translateY(-50%);
            transition: right 2s linear;
            z-index: 40;
        }

        #carry {
            top: 50%;
            right: -200px;
            transform: translateY(-50%);
            flex-direction: column;
            align-items: center;
            transition: right 2s linear;
            z-index: 50;
        }

        #carry img { width: 120px; }
        #carry button { margin-top: -20px; background-color: #d11a2a; }

        /* INSIDE MODE */
        #insideMode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("./inside.jpg");
            background-size: cover;
            background-position: center;
            display: none;
            opacity: 0;
            transition: opacity 1.5s ease;
            z-index: 900;
        }

        #warmGif {
            position: absolute;
            width: 220px;
            left: 50%;
            top: 55%;
            transform: translateX(-50%);
            z-index: 910;
        }

        #cuddleText {
            position: absolute;
            left: 50%;
            top: 48%;
            transform: translateX(-50%);
            font-size: 22px;
            font-family: Arial, sans-serif;
            color: #ffb6d9;
            text-shadow: 0 0 10px rgba(255, 180, 200, 0.7);
            z-index: 910;
        }

        .roomBtn {
            position: absolute;
            padding: 14px 28px;
            font-size: 22px;
            font-family: Arial, sans-serif;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            background-color: rgba(120, 80, 60, 0.85);
            backdrop-filter: blur(3px);
            transition: transform 0.3s ease, background-color 0.3s ease;
            z-index: 920;
        }

        .roomBtn:hover {
            transform: scale(1.1);
            background-color: rgba(150, 100, 80, 0.9);
        }

        #anteroomBtn { left: 5%; top: 50%; }
        #kitchenBtn { right: 5%; top: 50%; }
        #insideBackToHouse { left: 5%; bottom: 8%; }

        /* KITCHEN MODE */
        #kitchenMode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("./kitchen.jpg");
            background-size: cover;
            background-position: center;
            display: none;
            opacity: 0;
            transition: opacity 1.5s ease;
            z-index: 950;
        }

        #danceGif {
            position: absolute;
            width: 320px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 960;
        }

        #danceText {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translateX(-50%);
            font-size: 28px;
            font-family: Arial, sans-serif;
            color: #ffb6d9;
            text-shadow: 0 0 10px rgba(255, 180, 200, 0.7);
            z-index: 960;
        }

        #backBtn {
            position: absolute;
            right: 5%;
            top: 10%;
        }

        #nextRoom {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease;
            pointer-events: none;
            z-index: 999;
            display: none;
        }

        /* ANTEROOM MODE */
        #anteroomMode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #5b3a26;
            background-image: url("./alteroom.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            display: none;
            opacity: 0;
            transition: opacity 1.5s ease;
            z-index: 930;
        }
        #anteroomFightingGif {
            position: absolute;
            left: 50%;
            bottom: 8%;
            transform: translateX(-50%);
            width: 260px;
            z-index: 940;
        }
        #anteroomText {
            position: absolute;
            left: 50%;
            bottom: 20%;
            transform: translateX(-50%);
            font-size: 26px;
            font-family: Arial, sans-serif;
            color: #ffb6d9;
            text-shadow: 0 0 10px rgba(255, 180, 200, 0.7);
            z-index: 940;
        }
        .anteroomBtn {
            position: absolute;
            padding: 14px 28px;
            font-size: 20px;
            font-family: Arial, sans-serif;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            background-color: rgba(80, 50, 35, 0.9);
            backdrop-filter: blur(3px);
            transition: transform 0.3s ease, background-color 0.3s ease;
            z-index: 945;
        }
        .anteroomBtn:hover {
            transform: scale(1.08);
            background-color: rgba(110, 70, 50, 0.95);
        }
        #anteroomBedroomBtn { right: 5%; top: 50%; transform: translateY(-50%); }
        #anteroomBathroomBtn { left: 5%; top: 50%; transform: translateY(-50%); }
        #anteroomBackToInside { left: 5%; bottom: 8%; }

        /* BEDROOM MODE */
        #bedroomMode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #4a2f1f;
            background-image: url("./bed.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            display: none;
            opacity: 0;
            transition: opacity 1.5s ease;
            z-index: 960;
        }
        #bedroomKissingGif {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -40%);
            width: 260px;
            z-index: 970;
            cursor: pointer;
        }
        #bedroomTextTop {
            position: absolute;
            left: 50%;
            top: 30%;
            transform: translateX(-50%);
            font-size: 26px;
            font-family: Arial, sans-serif;
            color: #ffb6d9;
            text-shadow: 0 0 10px rgba(255, 180, 200, 0.7);
            z-index: 970;
        }
        #bedroomClickText {
            position: absolute;
            left: 50%;
            top: 68%;
            transform: translateX(-50%);
            font-size: 20px;
            font-family: Arial, sans-serif;
            color: #ffb6d9;
            text-shadow: 0 0 10px rgba(255, 180, 200, 0.7);
            z-index: 970;
        }
        #bedroomBackBtn, #bedroomBathroomBtn {
            position: absolute;
            padding: 10px 20px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            background-color: rgba(80, 50, 35, 0.9);
            backdrop-filter: blur(3px);
            transition: transform 0.3s ease, background-color 0.3s ease;
            z-index: 975;
        }
        #bedroomBackBtn:hover, #bedroomBathroomBtn:hover {
            transform: scale(1.08);
            background-color: rgba(110, 70, 50, 0.95);
        }
        #bedroomBackBtn { right: 5%; top: 8%; }
        #bedroomBathroomBtn { right: 5%; top: 18%; }

        /* SHOOTING HEARTS */
        .shooting-heart {
            position: absolute;
            width: 80px;
            pointer-events: none;
            animation: shootingHeart 0.8s linear forwards;
            z-index: 980;
        }
        @keyframes shootingHeart {
            0% { transform: scale(0.4); opacity: 1; }
            100% { transform: scale(1.4) translateY(-60px); opacity: 0; }
        }

        /* BATHROOM MODE */
        #bathroomMode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f3e2c5;
            background-image: url("./bathroom.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            display: none;
            opacity: 0;
            transition: opacity 1.5s ease;
            z-index: 965;
        }
        #bathGif {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -40%);
            width: 260px;
            z-index: 975;
        }
        #bathText {
            position: absolute;
            left: 50%;
            top: 68%;
            transform: translateX(-50%);
            font-size: 22px;
            font-family: Arial, sans-serif;
            color: #c07a5a;
            text-shadow: 0 0 10px rgba(255, 220, 200, 0.7);
            z-index: 975;
        }
        #bathBackBtn {
            position: absolute;
            right: 5%;
            top: 8%;
            padding: 10px 20px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            background-color: rgba(150, 110, 80, 0.9);
            backdrop-filter: blur(3px);
            transition: transform 0.3s ease, background-color 0.3s ease;
            z-index: 980;
        }
        #bathBackBtn:hover {
            transform: scale(1.08);
            background-color: rgba(180, 130, 90, 0.95);
        }
    </style>
</head>
<body>

<div id="mobileBlock">open this on laptop dummy</div>

<div id="content">

    <h1 id="title">will you be my valentine</h1>

    <div class="buttons" id="btnBox">
        <button id="yesBtn">YES</button>
        <button id="noBtn">NO</button>
    </div>

    <img id="jumpingGif" src="./jumping.gif" style="width:150px; margin-top:20px;">

    <img id="parrotSolo" src="./parrot.gif">

    <div id="carry">
        <img src="./parrot.gif">
        <button>NO</button>
    </div>

    <img id="flyingParrot" src="./parrot.gif">

    <audio id="eagleSound" src="./eagle.mp3"></audio>

</div>

<!-- SPIN ANIMATION -->
<div id="spinContainer">
    <img src="./spin.gif">
    <div id="spinText">yay thank you baby i love you so much</div>
</div>

<!-- WALKER -->
<div id="walkerContainer">
    <div id="walkerText">me with you in my backpack</div>
    <img id="walker" src="./walk.gif">
</div>

<button id="enterBtn">ENTER</button>

<audio id="yaySound" src="./yay.mp3"></audio>
<audio id="songSound" src="./song.mp3"></audio>

<!-- INSIDE MODE -->
<div id="insideMode">
    <img id="warmGif" src="./warm.gif">
    <div id="cuddleText">us cuddling</div>

    <button id="anteroomBtn" class="roomBtn">ANTEROOM</button>
    <button id="kitchenBtn" class="roomBtn">KITCHEN</button>
    <button id="insideBackToHouse" class="roomBtn">BACK</button>
</div>

<!-- KITCHEN MODE -->
<div id="kitchenMode">
    <img id="danceGif" src="./dance.gif">
    <div id="danceText">us dancing</div>

    <button id="backBtn" class="roomBtn">BACK</button>
</div>

<!-- ANTEROOM MODE -->
<div id="anteroomMode">
    <div id="anteroomText">us fighting</div>
    <img id="anteroomFightingGif" src="./fighting.gif">
    <button id="anteroomBedroomBtn" class="anteroomBtn">BEDROOM</button>
    <button id="anteroomBathroomBtn" class="anteroomBtn">BATHROOM</button>
    <button id="anteroomBackToInside" class="anteroomBtn">BACK</button>
</div>

<!-- BEDROOM MODE -->
<div id="bedroomMode">
    <div id="bedroomTextTop">us kissing every night</div>
    <img id="bedroomKissingGif" src="./kissing.gif">
    <div id="bedroomClickText">click me!</div>
    <button id="bedroomBackBtn">back</button>
    <button id="bedroomBathroomBtn">bathroom</button>
</div>

<!-- BATHROOM MODE -->
<div id="bathroomMode">
    <img id="bathGif" src="./bath.gif">
    <div id="bathText">us getting ready for bath</div>
    <button id="bathBackBtn">back</button>
</div>

<!-- NEXT ROOM (placeholder) -->
<div id="nextRoom"></div>

<script>
if (window.innerWidth < 768) {
    document.getElementById("content").style.display = "none";
    document.getElementById("mobileBlock").style.display = "block";
}

/* ELEMENTY */
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const parrotSolo = document.getElementById("parrotSolo");
const carry = document.getElementById("carry");
const eagleSound = document.getElementById("eagleSound");
const title = document.getElementById("title");
const btnBox = document.getElementById("btnBox");
const flyingParrot = document.getElementById("flyingParrot");
const jumpingGif = document.getElementById("jumpingGif");

const spinContainer = document.getElementById("spinContainer");
const yaySound = document.getElementById("yaySound");
const songSound = document.getElementById("songSound");

const walkerContainer = document.getElementById("walkerContainer");
const enterBtn = document.getElementById("enterBtn");

const insideMode = document.getElementById("insideMode");
const warmGif = document.getElementById("warmGif");
const cuddleText = document.getElementById("cuddleText");

const kitchenMode = document.getElementById("kitchenMode");
const backBtn = document.getElementById("backBtn");

/* NOWE ELEMENTY */
const anteroomMode = document.getElementById("anteroomMode");
const bedroomMode = document.getElementById("bedroomMode");
const bathroomMode = document.getElementById("bathroomMode");
const anteroomBtn = document.getElementById("anteroomBtn");
const anteroomBedroomBtn = document.getElementById("anteroomBedroomBtn");
const anteroomBathroomBtn = document.getElementById("anteroomBathroomBtn");
const bedroomKissingGif = document.getElementById("bedroomKissingGif");
const bedroomBackBtn = document.getElementById("bedroomBackBtn");
const bedroomBathroomBtn = document.getElementById("bedroomBathroomBtn");
const bathBackBtn = document.getElementById("bathBackBtn");
const insideBackToHouse = document.getElementById("insideBackToHouse");
const anteroomBackToInside = document.getElementById("anteroomBackToInside");

/* ------------------ NO BUTTON ------------------ */
noBtn.addEventListener("click", () => {
    alert("sadly button no isn't an option");

    parrotSolo.style.display = "block";

    setTimeout(() => {
        const rect = noBtn.getBoundingClientRect();
        const targetRight = window.innerWidth - rect.right + 40;
        parrotSolo.style.right = targetRight + "px";
    }, 100);

    setTimeout(() => {
        eagleSound.currentTime = 0;
        eagleSound.play();
    }, 2100);

    setTimeout(() => {
        noBtn.style.visibility = "hidden";

        const currentRight = parrotSolo.style.right;
        carry.style.right = currentRight;
        carry.style.display = "flex";

        parrotSolo.style.display = "none";
    }, 2300);

    setTimeout(() => {
        carry.style.right = "120%";
    }, 2600);

    setTimeout(() => {
        carry.style.display = "none";
    }, 4600);
});

/* ------------------ YES BUTTON ------------------ */
yesBtn.addEventListener("click", () => {

    title.style.opacity = "0";
    btnBox.style.opacity = "0";
    jumpingGif.style.opacity = "0";

    document.body.style.backgroundColor = "white";

    setTimeout(() => {
        spinContainer.style.display = "block";
        spinContainer.style.opacity = "1";

        yaySound.volume = 0.4;
        yaySound.currentTime = 0;
        yaySound.play();

        const duration = yaySound.duration * 1000 || 4000;

        setTimeout(() => {
            spinContainer.style.opacity = "0";

            setTimeout(() => {
                spinContainer.style.display = "none";

                document.body.classList.add("house-bg");

                songSound.volume = 0.5;
                songSound.loop = true;
                songSound.play();

                document.addEventListener("animationend", (e) => {
                    if (e.animationName === "fadeInHouse") {

                        walkerContainer.style.display = "block";
                        walkerContainer.style.animation = "walkOnce 12s linear forwards";

                        enterBtn.style.display = "block";
                    }
                });

                setTimeout(() => {
                    startFlyingParrot();
                }, 1500);

            }, 1500);

        }, duration - 1500);

    }, 1500);
});

/* ------------------ ENTER BUTTON ------------------ */
enterBtn.addEventListener("click", () => {

    flyingParrot.style.display = "none";

    document.body.classList.remove("house-bg");
    document.body.style.backgroundImage = "none";

    insideMode.style.display = "block";

    setTimeout(() => {
        insideMode.style.opacity = "1";
    }, 50);
});

/* ------------------ KITCHEN BUTTON ------------------ */
document.getElementById("kitchenBtn").addEventListener("click", () => {
    document.body.classList.remove("house-bg");
    document.body.style.backgroundImage = "none";

    insideMode.style.opacity = "0";

    setTimeout(() => {
        insideMode.style.display = "none";

        kitchenMode.style.display = "block";

        setTimeout(() => {
            kitchenMode.style.opacity = "1";
        }, 50);
    }, 800);
});

/* ------------------ BACK FROM KITCHEN ------------------ */
backBtn.addEventListener("click", () => {
    document.body.style.backgroundImage = "none";

    kitchenMode.style.opacity = "0";

    setTimeout(() => {
        kitchenMode.style.display = "none";

        insideMode.style.display = "block";

        setTimeout(() => {
            insideMode.style.opacity = "1";
        }, 50);
    }, 800);
});

/* ====================== ROOM SWITCHER ====================== */
function switchRoom(hideEl, showEl) {
    hideEl.style.opacity = "0";
    setTimeout(() => {
        hideEl.style.display = "none";
        showEl.style.display = "block";
        setTimeout(() => {
            showEl.style.opacity = "1";
        }, 50);
    }, 800);
}

/* ------------------ ANTEROOM FROM INSIDE ------------------ */
anteroomBtn.addEventListener("click", () => {
    switchRoom(insideMode, anteroomMode);
});

/* ------------------ BACK z ANTEROOM do INSIDE ------------------ */
anteroomBackToInside.addEventListener("click", () => {
    switchRoom(anteroomMode, insideMode);
});

/* ------------------ BACK z INSIDE do HOUSE ------------------ */
insideBackToHouse.addEventListener("click", () => {
    insideMode.style.opacity = "0";

    setTimeout(() => {
        insideMode.style.display = "none";

        document.body.classList.add("house-bg");
        document.body.style.backgroundImage = "";

        songSound.play();

        walkerContainer.style.display = "block";
        enterBtn.style.display = "block";

        startFlyingParrot();

    }, 800);
});

/* ------------------ ANTEROOM BUTTONS ------------------ */
anteroomBedroomBtn.addEventListener("click", () => {
    switchRoom(anteroomMode, bedroomMode);
});

anteroomBathroomBtn.addEventListener("click", () => {
    switchRoom(anteroomMode, bathroomMode);
});

/* ------------------ BEDROOM ------------------ */
bedroomKissingGif.addEventListener("click", (e) => {
    const heart = document.createElement("img");
    heart.src = "./shootinghearts.gif";
    heart.classList.add("shooting-heart");
    const rect = bedroomKissingGif.getBoundingClientRect();
    const clickX = e.clientX;
    const clickY = e.clientY;
    heart.style.left = clickX - 40 + "px";
    heart.style.top = clickY - 40 + "px";
    document.body.appendChild(heart);
    setTimeout(() => {
        heart.remove();
    }, 800);
});

bedroomBackBtn.addEventListener("click", () => {
    switchRoom(bedroomMode, anteroomMode);
});

bedroomBathroomBtn.addEventListener("click", () => {
    switchRoom(bedroomMode, bathroomMode);
});

/* ------------------ BATHROOM ------------------ */
bathBackBtn.addEventListener("click", () => {
    switchRoom(bathroomMode, anteroomMode);
});

/* ------------------ PAPUGA ------------------ */
function startFlyingParrot() {
    flyingParrot.style.display = "block";

    let x = window.innerWidth + 200;
    let angle = 0;

    function animate() {
        x -= 1.2;
        angle += 0.04;

        const yOffset = Math.sin(angle) * 40;

        flyingParrot.style.left = x + "px";
        flyingParrot.style.top = 80 + yOffset + "px";

        if (Math.random() < 0.02) dropHeart();

        if (x < -200) {
            x = window.innerWidth + 200;
        }

        requestAnimationFrame(animate);
    }

    animate();
}

/* ------------------ SERDUSZKA ------------------ */
function dropHeart() {
    const heart = document.createElement("img");
    heart.src = "./heart.gif";
    heart.classList.add("falling-heart");

    const rect = flyingParrot.getBoundingClientRect();
    heart.style.left = rect.left + 40 + "px";
    heart.style.top = rect.bottom + "px";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 3000);
}
</script>
